{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header"><h3 class="h3">Задача #{{ problem_id }}</h3></div>
        <div class="card-body">{{ problem_statement | safe }}</div>
        <div class="card-header dontprint"><h3 class="h3">Условие задачи для копирования</h3></div>
        <div class="card-body dontprint"><pre>{{ problem_statement_latex_for_student | safe }}</pre></div>
    </div>
    </div>
</div>
<script type="text/javascript">
    MathJax.startup.document.state(0);
    MathJax.texReset();
    MathJax.typeset();
</script>
{% endblock %}
