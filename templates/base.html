<!DOCTYPE html>
<html lang="ru">
<head>
{% block jquery_include %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" ></script>
{% endblock jquery_include %}

{% block bootstrap_include %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
{% endblock bootstrap_include %}

{% block mathjax_include %}
<script type="text/x-mathjax-config">
MathJax.Ajax.config.path['Contrib'] = '//cdn.mathjax.org/mathjax/contrib';

MathJax.Hub.Config({
    messageStyle: 'none',
	showMathMenu: false,
	showMathMenuMSIE: false,
	showProcessingMessages: false,
    extensions: [
    	'tex2jax.js'
    ],
	jax: [
		'input/TeX',
		'output/CommonHTML'
	],
    tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        skipTags: ['script','noscript','style'],
    	processEnvironments: false,
    	preview: 'none'
    },
    TeX: {
        extensions: [
            'AMSmath.js',
            'AMSsymbols.js',
            'HTML.js',
            '[Contrib]/xyjax/xypic.js',
            '[Contrib]/img/img.js',
            '[Contrib]/counters/counters.js',
            '[Contrib]/forloop/forloop.js',
            '[Contrib]/forminput/forminput.js'
        ],
		Macros: {
			bbA: '{\\mathbb{A}}',
			bbB: '{\\mathbb{B}}',
			bbF: '{\\mathbb{F}}',
			bbN: '{\\mathbb{N}}',
			bbP: '{\\mathbb{P}}',
			bbQ: '{\\mathbb{Q}}',
			bbR: '{\\mathbb{R}}',
			bbZ: '{\\mathbb{Z}}',

			calA: '{\\mathcal{A}}',
			calB: '{\\mathcal{B}}',
			calC: '{\\mathcal{C}}',
			calD: '{\\mathcal{D}}',
			calF: '{\\mathcal{F}}',
			calG: '{\\mathcal{G}}',
			calI: '{\\mathcal{I}}',
			calK: '{\\mathcal{K}}',
			calM: '{\\mathcal{M}}',
			calN: '{\\mathcal{N}}',
			calO: '{\\mathcal{O}}',
			calR: '{\\mathcal{R}}',
			calS: '{\\mathcal{S}}',

			bfA: '{\\mathbf{A}}',
			bfB: '{\\mathbf{B}}',
			bfa: '{\\mathbf{a}}',
			bfb: '{\\mathbf{b}}',
			bfc: '{\\mathbf{c}}',
			bfe: '{\\mathbf{e}}',
			bfw: '{\\mathbf{w}}',
			bfx: '{\\mathbf{x}}',
			bfy: '{\\mathbf{y}}',
			bfz: '{\\mathbf{z}}',

			floor: ['{\\left\\lfloor #1 \\right\\rfloor}', 1],
			ceil: ['{\\left\\lceil #1 \\right\\rceil}', 1],
			'const': '{\\mathrm{const}}',

			le: '\\leqslant',
			ge: '\\geqslant',
			hat: '\\widehat',
			emptyset: '\\varnothing',
			epsilon: '\\varepsilon'
		}
	}
});
</script>
<script type="text/javascript" async src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
{% endblock mathjax_include %}

{% block head %}

{% endblock head %}

<title>{% block title %}{% endblock %}</title>
</head>

<body>
{% block body %}

{% endblock body %}
</body>
</html>
